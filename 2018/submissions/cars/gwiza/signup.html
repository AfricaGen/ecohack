    <body class="page-login page-sign-up">
        <main class="page-content">
            <div class="page-inner">
                <div id="main-wrapper">
                	<div class="login-wrapper">
                    	<div class="login-flip">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="login-box lgn-box">
                                        <a href="index.html" class="logo-name text-lg text-center">
                                        	<span> Gwiza</span>
                                        </a>
                                        <p class="text-center">Create an account </p>
                                        <form class="m-t-md" action="index.html">
                                            <div class="form-group">
                                                <input type="text" class="form-control input-lg m-b-sm lg-input" placeholder="First Name" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control input-lg m-b-sm lg-input" placeholder="Last Name" required>
                                            </div>                                                                                                                                
                                            <div class="form-group">
                                                <input type="email" class="form-control input-lg m-b-sm lg-input" placeholder="Email" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control input-lg m-b-sm lg-input" placeholder="Username" required>
                                            </div>                                             
                                            <div class="form-group">
                                                <input type="password" class="form-control input-lg m-b-sm lg-input" placeholder="Password" required>
                                            </div>
                                            <button type="submit" class="btn btn-success m-b-sm btn-block btn-lg lg-btn">Register</button>
                                        </form>
                                        <p class="text-center m-t-xs text-sm">&copy; 2017 Copyright Gwiza</p>
                                    </div>
                                </div>
                            </div><!-- Row -->
                        </div><!-- login-flip -->
                        <div class="form-foo">
                        	<a href="login.html"> Already a member? <span>Login</span> </a>
                        </div>
                    </div><!-- login-wrapper -->
                </div><!-- Main Wrapper -->
            </div><!-- Page Inner -->
