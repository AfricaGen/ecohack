<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>new token sdk</title>
    <link rel="stylesheet" href="assets/boot/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/master.css">
  </head>
  <body>
     <div class="container">
       <div class="row">
         <div class="holder">
           <div class="look">
             <div class="div-loader">
               <img src="assets/logo/loading.gif" class="loading">
             </div>
             <div class="mb-1">
               <img src="assets/logo/logo.png" alt="" class="logo">
               <h5 class="titles">SmarTrans</h5>
             </div>
             <h1 class="mb-4 title">Issuer Secret Key</h1>
             <div class="token-form">
                <form class="" action="index.html" method="post">
                  <input type="text" name="" value="" id="newToken"
                  placeholder="click button to get token" class="form-control">
                  <div class="middle">
                    <button type="button" name="button"
                    class="gen-btn">Generate Issuer Key</button>
                  </div>
                </form>
             </div>
             <hr>
             <!--!-->
             <h1 class="mb-4 title" id="secondTitle">Distributor Secret Key</h1>
             <div class="token-form">
                <form class="" action="index.html" method="post">
                  <input type="text" name="" value="" id="newDist"
                  placeholder="click button to get token" class="form-control">
                  <div class="middle">
                    <button type="button" name="button"
                    class="distributor-btn">Generate Distributor Key</button>
                  </div>
                </form>
             </div>
             <!--end!-->
             <hr>
             <h1 class="mb-1 title" id="secondTitle">Create token</h1>
             <div class="token-form">
               <form class="" action="index.html" method="post">
                  <div class="col-md-4">
                    <input type="text" name="" value="" id="code"
                    placeholder="token code" class="form-control">
                  </div>
                  <div class="col-md-4">
                    <input type="text" name="" value="" id="amount"
                    placeholder="amount" class="form-control">
                  </div>
                  <div class="col-md-4">
                    <input type="text" name="" value="" id="domain"
                    placeholder="home domain" class="form-control">
                  </div>

                    <button type="button" name="button" class="gen-btn2" onclick="createToken();">Create Token</button>
                    <div class="success">

                    </div>
               </form>
             </div>
           </div>
         </div>
         <!--!-->
         <div class="holder" id="holding">
              <div class="get-some">

                  placeholder="enter you key"
                  class="form-control">
                <button type="button" name="button" class="get-btn-some">Go</button>
                  </form>
              </div>

            <div class="display">

            </div>
         </div>
       </div>
     </div>

    src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/0.8.0/stellar-sdk.js"></script>
